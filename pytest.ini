[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display settings
addopts = -v --tb=short

# Register custom markers
markers =
    unit: mark a test as a unit test that can run anywhere (including CI)
    integration: mark a test as requiring local setup
    requires_ollama: mark a test as needing Ollama running locally
